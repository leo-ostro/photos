<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #eaeaea;
      color: #f0f0f0;
    }
    .wrapper {
      max-width: 1000px;
      margin: auto;
      background: #2b2b2b;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .photo {
      text-align: center;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .photo img:hover {
      transform: scale(1.02);
    }
    .caption {
      margin-top: 0.5rem;
      color: #ccc;
      font-size: 0.95rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .lightbox:target {
      display: flex;
    }
    .nav, .close {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      z-index: 1000;
    }
    .prev {
      left: 1rem;
    }
    .next {
      right: 1rem;
    }
    .close {
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      transform: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Selection prima</h1>
    <div class="grid">
      <div class="photo">
        <a href="#img1"><img src="35590011.jpeg" alt="Foto 1 thumb"></a>
        <div class="caption">2024 | PENTAX ME SUPER | KODAK ULTRAMAX 400</div>
      </div>
      <div class="photo">
        <a href="#img2"><img src="35590015.jpeg" alt="Foto 2 thumb"></a>
        <div class="caption">2024 | PENTAX ME SUPER | LOMO</div>
      </div>
      <div class="photo">
        <a href="#img3"><img src="35590024.jpeg" alt="Foto 3 thumb"></a>
        <div class="caption">2024 | PENTAX ME SUPER | LOMO</div>
      </div>
    </div>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#img3" class="nav prev">&#8249;</a>
    <a href="#" class="close">&#10005;</a>
    <img src="35590011.jpeg" alt="Foto 1 grande">
    <a href="#img2" class="nav next">&#8250;</a>
  </div>
  <div id="img2" class="lightbox">
    <a href="#img1" class="nav prev">&#8249;</a>
    <a href="#" class="close">&#10005;</a>
    <img src="35590015.jpeg" alt="Foto 2 grande">
    <a href="#img3" class="nav next">&#8250;</a>
  </div>
  <div id="img3" class="lightbox">
    <a href="#img2" class="nav prev">&#8249;</a>
    <a href="#" class="close">&#10005;</a>
    <img src="35590024.jpeg" alt="Foto 3 grande">
    <a href="#img1" class="nav next">&#8250;</a>
  </div>
</body>
</html>
